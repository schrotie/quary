<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
	<script src="../node_modules/mocha/mocha.js"></script>
	<script src="../node_modules/chai/chai.js"></script>
</head>
<body>
	<div id="mocha"></div>
	<div id="test"></div>
	<script type="module">

mocha.setup('bdd');
chai.should();

fetch('/test').then(res => res.text()).then(text => {
	Promise.all(text.match(/(\w+)\.mjs/g).map(file => import(`./${file}`)))
	.then(() => {
		mocha.checkLeaks();
		mocha.run();
	});
});

	</script>
</body>
</html>
